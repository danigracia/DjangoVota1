<h1>{{ pregunta.pregunta }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="vote" method="post">
    {% csrf_token %}
    {% for respuesta in pregunta.respuesta_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ respuesta.id_respuesta }}" />
    <label for="choice{{ forloop.counter }}">{{ respuesta.respuesta }}</label><br />
    {% endfor %}
    <input type="submit" value="Vote" />
</form>
